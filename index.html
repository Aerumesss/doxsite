<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любишь меня?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .yes { background: #ff6b81; color: white; }
        .no { background: #6c757d; color: white; }
        .buttons button:hover { opacity: 0.8; }
        
        .menu-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transition: 0.3s;
            color: white;
            text-align: center;
        }
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .menu a:hover { background: rgba(255, 255, 255, 0.3); }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <div class="close-btn" onclick="toggleMenu()">✖</div>
        <a href="#" onclick="showQuestion()">Любишь меня?</a>
        <a href="#" onclick="showTest()">Пройди тест на дауна</a>
    </div>

    <div class="container" id="question">
        <h2>Ты меня любишь?</h2>
        <div class="buttons">
            <button class="yes" onclick="showNext(true)">Да</button>
            <button class="no" onclick="showNext(false)">Нет</button>
        </div>
    </div>

    <div class="container" id="sad" style="display: none;">
        <h2>Я думал да((</h2>
    </div>

    <div class="container" id="confirm" style="display: none;">
        <h2>Точно?</h2>
        <div class="buttons">
            <button class="yes" onclick="showLove()">Да</button>
            <button class="no" onclick="showNext(false)">Нет</button>
        </div>
    </div>

    <div class="container" id="love" style="display: none;">
        <h2>❤️ Я тебя люблю очень сильно! ❤️</h2>
        <p>Ты мое самое лучшее солнышко, я тебя очень люблю! Прости меня за все!</p>
    </div>

    <div class="container" id="test" style="display: none;">
        <h2>Ты даун?</h2>
        <div class="buttons">
            <button class="yes" onclick="showTestResult()">Да</button>
            <button class="no" onclick="showTestResult()">Нет</button>
        </div>
    </div>

    <div class="container" id="testResult" style="display: none;">
        <h2>Ты даун на 100%!</h2>
        <button onclick="showTest()">Назад</button>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.left = menu.style.left === "0px" ? "-250px" : "0px";
        }
        function showQuestion() {
            hideAll();
            document.getElementById("question").style.display = "block";
            toggleMenu();
        }
        function showTest() {
            hideAll();
            document.getElementById("test").style.display = "block";
            toggleMenu();
        }
        function showNext(loves) {
            hideAll();
            if (loves) {
                document.getElementById("confirm").style.display = "block";
            } else {
                document.getElementById("sad").style.display = "block";
            }
        }
        function showLove() {
            hideAll();
            document.getElementById("love").style.display = "block";
        }
        function showTestResult() {
            hideAll();
            document.getElementById("testResult").style.display = "block";
        }
        function hideAll() {
            document.querySelectorAll(".container").forEach(el => el.style.display = "none");
        }
    </script>
</body>
</html>
